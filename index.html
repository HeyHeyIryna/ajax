<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>
<div class="marker"></div>
    <section>
        <h1>HTML sample</h1>
        <div class="html-container"></div>
        <button class="get-ajax-html">Get HTML with AJAX</button>
        <br>
        <button class="fetch-html">Get HTML with Fetch</button>
    </section>
    <section>
        <h1>JSON sample</h1>
        <h2>Client data</h2>
        <p>Name: <span class="client-name"></span></p>
        <p>Account: <span class="account"></span></p>
        <button class="get-ajax-json">Get JSON with AJAX</button>
        <br>
        <button class="fetch-json">Get JSON with Fetch</button>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
